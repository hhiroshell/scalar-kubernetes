apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: scalar-envoy-metrics
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app.kubernetes.io/name: scalar-envoy
      app.kubernetes.io/version: v1.0.0
  endpoints:
  - port: admin
    path: /stats/prometheus
