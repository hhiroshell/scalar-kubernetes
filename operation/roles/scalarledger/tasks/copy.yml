---
- name: Create folder on remote server
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  with_items:
  - "{{ REMOTE_MANIFESTS_FOLDER }}"
  - "{{ REMOTE_MANIFESTS_FOLDER }}/configuration"

- name: Copy manifests
  synchronize:
    src: "{{ LOCAL_MANIFESTS_FOLDER }}"
    dest: "{{ REMOTE_MANIFESTS_FOLDER }}"
    rsync_opts:
      - "--exclude=configuration"
