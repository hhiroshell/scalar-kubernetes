---
- name: Create directory on remote server
  file:
    path: "{{ remote_directory }}/helm/charts/config"
    state: directory
    mode: '0755'

- name: Copy helm charts
  synchronize:
    src: "{{ local_helm_charts_directory }}"
    dest: "{{ remote_directory }}/helm/charts"

- name: Copy helm charts scalardl custom values
  copy:
    src: "{{ local_helm_charts_values_directory }}/scalardl-custom-values.yaml"
    dest: "{{ remote_directory }}/helm/charts/config/scalardl-custom-values.yaml"
