apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/name: scalar-kelpie
  name: scalar-kelpie-run
spec:
  completions: 24
  parallelism: 24
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scalar-kelpie
    spec:
      containers:
      - name: kelpie-import
        image: <user>/kelpie:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash 
        - -c 
        - "kelpie --except-pre --config client-test/benchmark-config.toml"
        volumeMounts:
        - mountPath: /home/gradle/kelpie-test/client-test/benchmark-config.toml
          name: kelpie-config
          subPath: benchmark-config.toml
          readOnly: true
      volumes:
      - configMap:
          defaultMode: 256
          name: kelpie-config
        name: kelpie-config
      restartPolicy: Never
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - scalar-kelpie
              topologyKey: kubernetes.io/hostname
            weight: 50
  backoffLimit: 0
