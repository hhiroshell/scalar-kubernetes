{{- if and ( .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" ) ( .Values.prometheusRule.enabled ) }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app: prometheus-operator
    release: prometheus
  name: {{ include "scalar-envoy.fullname" . }}-prometheus-alerts-rules
{{- if .Values.prometheusRule.namespace }}
  namespace: {{ .Values.prometheusRule.namespace }}
{{- end }}
spec:
  groups:
  - name: EnvoyAlerts
    rules:
    - alert: EnvoyClusterDown
      expr: kube_deployment_spec_replicas{deployment="{{ include "scalar-envoy.fullname" . }}"} - kube_deployment_status_replicas_unavailable{deployment="{{ include "scalar-envoy.fullname" . }}"} == 0
      for: 1m
      labels:
        severity: critical
        app: Envoy
      annotations:
        summary: 'Envoy cluster is down'
        description: 'Envoy cluster is down, no resquest can be process.'

    - alert: EnvoyClusterDegraded
      expr: kube_deployment_status_replicas_unavailable{namespace="{{ .Release.Namespace }}", deployment="{{ include "scalar-envoy.fullname" . }}"} >= 1
      for: 1m
      labels:
        severity: warning
        app: Envoy
      annotations:
        summary: 'Envoy cluster is running in a degraded mode'
        description: 'Envoy cluster is running in a degraded mode, some of the Envoy pods are not healthy.'

    - alert: EnvoyPodsPending
      expr: kube_pod_status_phase{namespace="{{ .Release.Namespace }}", pod=~"^{{ include "scalar-envoy.fullname" . }}-.*", phase="Pending"} > 0
      for: 1m
      labels:
        severity: warning
        app: Envoy
      annotations:
        description: 'Pod {{`{{$labels.pod}}`}} in namespace {{`{{$labels.namespace}}`}} has been in pending status for more than 1 minute.'
        summary: 'Pod {{`{{$labels.pod}}`}} in namespace {{`{{$labels.namespace}}`}} in pending status'
    
    - alert: EnvoyPodsError
      expr: kube_pod_container_status_waiting_reason{namespace="{{ .Release.Namespace }}",reason!="ContainerCreating",pod=~"^{{ include "scalar-envoy.fullname" . }}-.*"} > 0
      for: 1m
      labels:
        severity: warning
        app: Envoy
      annotations:
        description: 'Pod {{`{{$labels.pod}}`}} in namespace {{`{{$labels.namespace}}`}} has an error for more than 1 minute.'
        summary: 'Pod {{`{{$labels.pod}}`}} in namespace {{`{{$labels.namespace}}`}} has an error status'
{{- end }}
