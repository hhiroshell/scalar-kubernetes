name: Ansible Lint
on:
  pull_request:
    branches:
      - master
    paths:
      - operations/*.yml
      - operations/roles/**
  push:
    branches:
      - master
    paths:
      - operations/*.yml
      - operations/roles/**

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: "operations/*.yml"
        args: ""
